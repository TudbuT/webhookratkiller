plugins {
    id 'groovy'
}

group 'tudbut.webhookratkiller'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:+'
    compile(files('TuddyLIB.jar'))
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from(configurations.compile.collect { !it.exists() ? null : it.isDirectory() ? it : zipTree(it) }) {}

    manifest {attributes([
            'Main-Class': 'tudbut.WebHookRatKiller'
    ])}
}